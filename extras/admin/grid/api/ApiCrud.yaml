order: 1
name: ApiCrud
title: CRUD Resource
crud:
    name: net.ideahut.springboot.api.entity.ApiCrud
id:
    type: STANDARD
    fields:
        - apiCrudCode
table:
    separator: cell
    selection: single
    page:
        options: [5, 10, 15, 20, 25, 30, 50]
        default: 20
        count: false
    order:
        field: createdOn
        descending: true
    filters:
        -
            name: apiCrudCode
            label: Code
            type: text
            condition: ANY_LIKE
        -
            name: className
            label: Class
            type: text
            condition: ANY_LIKE
        -
            name: packageName
            label: Package
            type: text
            condition: ANY_LIKE
        -
            name: manager
            label: Manager
            type: text
            condition: ANY_LIKE
        -
            name: isUseNative
            label: Use Native
            type: option
            option: YES_NO
            condition: EQUAL
        -
            name: isLoadEnabled
            label: Load Enabled
            type: option
            option: YES_NO
            condition: EQUAL
        -
            name: isStackEnabled
            label: Stack Enabled
            type: option
            option: YES_NO
            condition: EQUAL
    visibles:
        - apiCrudCode
        - packageName
        - className
        - manager
        - maxLimit
        - isUseNative
        - isLoadEnabled
        - isStackEnabled
        - updatedOn
        - createdOn
    columns:
        -
            name: apiCrudCode
            label: Code
            field: apiCrudCode
            align: left
            sortable: true
        -
            name: className
            label: Class
            field: className
            align: left
            sortable: true
        -
            name: packageName
            label: Package
            field: packageName
            align: left
            sortable: true
        -
            name: manager
            label: Manager
            field: manager
            align: left
            sortable: true
        -
            name: maxLimit
            label: Max Limit
            field: maxLimit
            align: right
            sortable: true
        -
            name: isUseNative
            label: Use Native
            field: isUseNative
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.option(val, row, 'YES_NO'); }
        -
            name: isLoadEnabled
            label: Load Enabled
            field: isLoadEnabled
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.option(val, row, 'YES_NO'); }
        -
            name: isStackEnabled
            label: Stack Enabled
            field: isStackEnabled
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.option(val, row, 'YES_NO'); }
        -
            name: updatedOn
            label: UpdatedOn
            field: updatedOn
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.date(val, row); }
        -
            name: createdOn
            label: CreatedOn
            field: createdOn
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.date(val, row); }
fields:
    -
        name: apiCrudCode
        label: Code
        type: text
        nullable: false
        insertable: true
        editable: false
        validations:
            - required
            - 'maxlength:128'
    -
        name: entity
        label: Entity
        type: pick
        pick: entity
        nullable: false
        insertable: true
        editable: true
        rowToValue: >-
            function(row) { try { return {'className': row.className,
            'packageName': row.packageName, 'manager': row.manager}; } catch(e)
            { return null; } }
        format: >-
            function(val, row) { let o = val || row; try { if(o.className) {
            return (o.packageName ? (o.packageName + '.') : '') + o.className +
            (o.manager?.length ? (' (' + o.manager + ')') : ''); } else { return
            ''; } } catch(e) { return val; } }
        toValue: >-
            function(val) { try { return {'className': val.className,
            'packageName': val.packageName, 'manager': val.manager}; } catch(e)
            { return null; } }
    -
        name: maxLimit
        label: Max Limit
        type: number
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - number
    -
        name: isUseNative
        label: Use Native
        type: option
        option: YES_NO
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - 'maxlength:1'
    -
        name: isLoadEnabled
        label: Load Enabled
        type: option
        option: YES_NO
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - 'maxlength:1'
    -
        name: isStackEnabled
        label: Stack Enabled
        type: option
        option: YES_NO
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - 'maxlength:1'
