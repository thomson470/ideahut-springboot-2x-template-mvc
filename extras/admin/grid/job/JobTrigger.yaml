                    field: name
                    align: left
                    sortable: true
                -
                    name: description
                    label: Description
                    field: description
                    align: left
                    sortable: true
children:
    -
        title: Configuration
        crud:
            name: net.ideahut.springboot.job.entity.JobTriggerConfig
        id:
            type: COMPOSITE
            fields:
                - triggerId
                - typeId
                - name
        relations:
            -
                source: triggerId
                target: triggerId
            -
                source: type.typeId
                target: typeId
        labels:
            -
                title: Name
                value: name
            -
                title: Group
                value: group.name
            -
                title: Type
                value: type.name
            -
                title: Description
                value: description
        table:
            separator: cell
            selection: single
            page:
                options: [5, 10, 15, 20, 25, 30, 50]
                default: 20
                count: false
            order:
                field: name
                descending: false
            filters:
                -
                    name: name
                    label: Name
                    type: text
                    condition: ANY_LIKE
            visibles:
                - name
                - value
                - updatedOn
                - createdOn
            columns:
                -
                    name: name
                    label: Name
                    field: name
                    align: left
                    sortable: true
                -
                    name: value
                    label: Value
                    field: value
                    align: left
                    sortable: true
                -
                    name: updatedOn
                    label: UpdatedOn
                    field: updatedOn
                    align: center
                    sortable: true
                    format: >-
                        function(val, row) { return $h.grid.date(val, row); }
                -
                    name: createdOn
                    label: CreatedOn
                    field: createdOn
                    align: center
                    sortable: true
                    format: >-
                        function(val, row) { return $h.grid.date(val, row); }
        fields:
            -
                name: name
                label: Name
                type: pick
                nullable: false
                insertable: true
                editable: false
                validations:
                    - required
                    - 'maxlength:100'
                pick: type_parameter
                format: >-
                    function(val, row) { try { return val.name || row.name; } catch(e) { return val; } }
                toValue: >-
                    function(val) { try { return {'name': val.name}; } catch(e) { return null; } }
            -
                name: value
                label: Value
                type: text
                nullable: true
                insertable: true
                editable: true
options:
    - YES_NO
additionals:
    - MONTHS
    - DAYS
