name: LongIdJoinEmbedded
title: LongIdJoinEmbedded
crud:
    name: net.ideahut.springboot.template.entity.app.LongIdJoinEmbedded
    joins:
        -
            name: net.ideahut.springboot.template.entity.app.EmbeddedHardDel
            store: embedded
            match: contain
            relations:
                -
                    source: embedded
                    target: id
id:
    type: STANDARD
    fields:
        - id
table:
    separator: none
    selection: single
    page:
        options:
            - 5
            - 10
            - 15
            - 20
            - 25
            - 30
            - 50
        default: 20
        count: false
    order:
        field: createdOn
        descending: true
    filters:
        -
            name: embedded.id.code
            label: Embedded Code
            type: text
            condition: ANY_LIKE
        -
            name: name
            label: Name
            type: text
            condition: ANY_LIKE
        -
            name: description
            label: Description
            type: text
            condition: ANY_LIKE
        -
            name: isActive
            label: IsActive
            type: option
            option: YES_NO
            condition: EQUAL
    visibles:
        - embedded
        - name
        - isActive
        - description
        - updatedOn
        - createdOn
    columns:
        -
            name: embedded
            label: Embedded
            field: embedded
            align: left
            sortable: true
            format: >-
                function(val, row) { try { if(val) { return val.id.type + ' - '
                + val.id.code } else { return '' }; } catch(e) { return val; } }
        -
            name: name
            label: Name
            field: name
            align: left
            sortable: true
        -
            name: isActive
            label: IsActive
            field: isActive
            align: center
            sortable: true
            format: >-
                function(val, row) { return $h.grid.option(val, row, 'YES_NO'); }
        -
            name: description
            label: Description
            field: description
            align: left
            sortable: true
        -
            name: updatedOn
            label: UpdatedOn
            field: updatedOn
            align: left
            sortable: true
            format: 'function(val, row) { return $h.grid.date(val, row); }'
        -
            name: createdOn
            label: CreatedOn
            field: createdOn
            align: left
            sortable: true
            format: 'function(val, row) { return $h.grid.date(val, row); }'
fields:
    -
        name: embedded
        label: Embedded
        type: pick
        nullable: true
        insertable: true
        editable: true
        pick: embedded
        format: >-
            function(val, row) { try { if(val && val.id && val.id.type &&
            val.id.code) { return val.id.type + ' - ' + val.id.code } else {
            return '' }; } catch(e) { return val; } }
    -
        name: name
        label: Name
        type: text
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - 'maxlength:128'
    -
        name: isActive
        label: IsActive
        type: option
        option: YES_NO
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
    -
        name: description
        label: Description
        type: text
        nullable: true
        insertable: true
        editable: true
        validations:
            - 'maxlength:255'
picks:
    embedded:
