name: IntegerIdWithBytes
title: IntegerIdWithBytes
crud:
    name: IntegerIdWithBytes
id:
    type: STANDARD
    fields:
        - id
table:
    separator: horizontal
    selection: multiple
    page:
        options:
            - 5
            - 10
            - 15
            - 20
            - 25
            - 30
            - 50
        default: 20
        count: false
    order:
        field: createdOn
        descending: true
    filters:
        -
            name: id
            label: Id
            type: number
            condition: EQUAL
        -
            name: name
            label: Name
            type: text
            condition: ANY_LIKE
    visibles:
        - id
        - name
        - bytes
        - updatedOn
        - createdOn
    columns:
        -
            name: id
            label: Id
            field: id
            align: left
            sortable: true
        -
            name: name
            label: Name
            field: name
            align: left
            sortable: true
        -
            name: bytes
            label: Bytes
            field: bytes
            align: left
            sortable: true
        -
            name: updatedOn
            label: UpdatedOn
            field: updatedOn
            align: left
            sortable: true
            format: 'function(val, row) { return $h.grid.date(val, row); }'
        -
            name: createdOn
            label: CreatedOn
            field: createdOn
            align: left
            sortable: true
            format: 'function(val, row) { return $h.grid.date(val, row); }'
fields:
    -
        name: id
        label: Id
        type: number
        nullable: false
        insertable: false
        editable: false
        validations:
            - required
            - number
    -
        name: name
        label: Name
        type: text
        nullable: false
        insertable: true
        editable: true
        validations:
            - required
            - 'maxlength:128'
    -
        name: data
        label: Data
        type: text
        nullable: true
        insertable: true
        editable: true
        validations:
            - 'maxlength:255'
additionals:
    - MONTHS
    - DAYS
